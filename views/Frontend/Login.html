    <style>
        /* src/components/Login/Login.css */

/* Import Fonts */
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap");

/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Montserrat", sans-serif;
}

/* Container Styling */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url('/assets/img/log.jpg'); /* Replace with your image path */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  padding: 20px;
}

/* Form Styling */
.login-form {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  width: 100%;
  max-width: 400px;
  color: #ffffff;
  transition: transform 0.3s ease;
}

.login-form:hover {
  transform: translateY(-10px);
}

/* Form Title */
.form-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 30px;
  color: #ffd700; /* Golden color for title */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Form Group */
.form-group {
  position: relative;
  margin-bottom: 20px;
}

/* Icons */
.form-icon {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #ffd700; /* Golden color for icons */
  font-size: 1.2rem;
}

/* Input Fields */
.login-form input {
  width: 100%;
  padding: 12px 12px 12px 12px; /* Left padding for icon */
  border: none;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.2);
  color: #ffffff;
  font-size: 1rem;
  outline: none;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.login-form input::placeholder {
  color: #ffffff;
  opacity: 0.7;
}

/* Input Focus */
.login-form input:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.7); /* Golden glow */
}

/* Error States */
.error-message {
  color: #ff4b2b; /* Red color for errors */
  font-size: 0.9rem;
  margin-top: -15px;
  margin-bottom: 10px;
  display: block;
  padding-left: 40px; /* Align with input field */
}

/* Submit Button */
.submit-button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  border: none;
  border-radius: 30px;
  color: #ffffff;
  font-size: 1rem;
  font-weight: 600;
  margin-top: 30px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 70, 108, 0.6); /* Glow effect */
}

.button-icon {
  margin-right: 8px;
  font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-form {
    padding: 30px 20px;
  }

  .form-title {
    font-size: 1.8rem;
  }

  .form-icon {
    font-size: 1rem;
  }

  .submit-button {
    font-size: 0.9rem;
  }

  .button-icon {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .login-form {
    padding: 20px 15px;
  }

  .form-title {
    font-size: 1.5rem;
  }

  .form-icon {
    font-size: 0.9rem;
  }

  .submit-button {
    font-size: 0.8rem;
    padding: 10px;
  }

  .button-icon {
    font-size: 0.8rem;
  }
}
.register-button {

  color: rgb(20, 59, 255); /* Blue text color */
  border: none;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  background-color: #ff416d00;

  border-radius: 25px; /* Slightly rounded corners */
  transition: color 0.3s ease, border-color 0.3s ease; /* Smooth color transition */
}

.register-button:hover {

 <div class="login-container">
  <div class="login-form">
    <h3 style="text-align: center;"> 
      <img src="/assets/img/1005.png" style="text-align: center; width: 40%;" />
    </h3>
    <h2 class="form-title">Login</h2>

    <!-- Step 1: Login with Email and Password -->
    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <span id="login-error-message" class="error-message"></span>
      <button type="submit" class="submit-button" id="login-button">
        <i class="fas fa-sign-in-alt button-icon"></i> Login
      </button>
    </form>
    
    <!-- Registration Button -->
    <p style="padding: 0px; margin: 0px; font-size: 15px; font-family: 'Times New Roman', Times, serif;">
      Don't have an account? 
      <button class="register-button" onclick="handleRegister()">
        <i class="fas fa-user-plus button-icon"></i> Register
      </button>
    </p>
  </div>
</div>


  <script>
    // Initialize emailjs

// Function to handle login with email and password
function handleLogin(event) {
  // alert("hiii")
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  // alert(email)
  const password = document.getElementById('password').value.trim();
  // alert(password)
  const errorMessage = document.getElementById('login-error-message');
  const loginButton = document.getElementById('login-button');
  
  // Basic email validation
  const emailRegex = /\S+@\S+\.\S+/;
  if (!email || !emailRegex.test(email)) {
    errorMessage.textContent = "Please enter a valid email address.";
    return;
  }

  // Validate that both fields are filled in
  if (!password) {
    errorMessage.textContent = "Please enter your password.";
    return;
  }

  // Change button text to indicate login in progress
  loginButton.textContent = "Logging in...";

  // Send login request to the backend
  axios.post('https://btuexchange.in/back/send-otp2', { email, password })
    .then(response => {
      if (response.status === 200) {
        const { token } = response.data;
        localStorage.setItem('jwtToken1', token); // Store token in localStorage
        window.location.href = "/Home1"; // Redirect to Home1 on success
      } else {
        errorMessage.textContent = "Login failed. Please check your email and password.";
      }
    })
    .catch(err => {
      errorMessage.textContent = "Failed to login. Please try again.";
    })
    .finally(() => {
      loginButton.textContent = "Login";
    });
}

// Function to handle registration redirection
function handleRegister() {
  window.location.href = "/Registration";
}


</script>
